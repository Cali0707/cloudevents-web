{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $releases := $data.params.releases  }}
<section class="section">
  <div class="container">
    {{ range $releases }}
      <p class="title is-size-3 is-size-4-mobile has-text-weight-light">
        {{ .title }}
      </p>
      <hr class="thick" />

      <div class="content is-size-5 is-size-6-mobile">
        {{ .text | markdownify }}
      </div>
    {{ end }}
  </div>
</section>
